<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>#30DayMapChallenge Roulette</title>
<style>
:root {
  --bg: #0e0e10;
  --text-main: #ffffff;
  --text-dim: #7c7c86;
  --accent: #ff6b00;
  --font: system-ui,-apple-system,"Inter","Roboto",sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at 50% 30%, #19191c 0%, #0e0e10 70%);
  color: var(--text-main);
  font-family: var(--font);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100dvh;
  padding: 2rem;
}

header {
  text-align: center;
  margin-bottom: 2rem;
}

h1 {
  font-size: clamp(1.5rem, 1.5vw + 1rem, 2.2rem);
  margin: 0;
  font-weight: 700;
}
h1 span { color: var(--accent); }

p.subtitle {
  color: var(--text-dim);
  font-size: 0.85rem;
  margin-top: 0.3rem;
}

.columns {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: clamp(1.2rem, 2vw, 2rem);
  align-items: start;
  text-align: center;
  width: 100%;
  max-width: 1200px;
}
@media (max-width: 900px) {
  .columns { grid-template-columns: 1fr; }
}

.col {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 0.5rem;
}

.label {
  text-transform: uppercase;
  font-size: 0.75rem;
  letter-spacing: 0.08em;
  color: var(--text-dim);
  font-weight: 600;
}
.col.challenge .label { color: var(--accent); }

.word {
  font-size: clamp(1.8rem, 1.5vw + 1.3rem, 2.6rem);
  font-weight: 600;
  line-height: 1.2;
  transition: 0.2s ease;
  cursor: pointer;
  padding: 0.3rem 0.8rem;
  border-radius: 0.6rem;
}
.col.challenge .word:hover {
  background: rgba(255,107,0,0.1);
  box-shadow: 0 0 30px rgba(255,107,0,0.25);
}
.word.spinning { filter: blur(4px) brightness(1.3); }

.actions {
  display: flex;
  gap: 0.6rem;
  flex-wrap: wrap;
  justify-content: center;
}
button {
  background: none;
  color: var(--text-main);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 0.5rem;
  padding: 0.6rem 0.9rem;
  font-size: 0.75rem;
  font-weight: 500;
  cursor: pointer;
  transition: 0.15s;
}
button:hover { background: rgba(255,255,255,0.08); }
button:active { transform: scale(0.97); }

.spin-all {
  margin-top: 2rem;
  background: var(--accent);
  color: #000;
  border: none;
  padding: 0.9rem 1.5rem;
  border-radius: 1rem;
  font-weight: 600;
  box-shadow: 0 0 40px rgba(255,107,0,0.3);
  transition: 0.15s;
}
.spin-all:hover { transform: scale(1.03); }
.spin-all:active { transform: scale(0.98); }

/* dropdown */
.menu {
  position: absolute;
  top: 80%;
  background: rgba(20,20,22,0.95);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 0.7rem;
  box-shadow: 0 0 40px rgba(255,107,0,0.3);
  max-height: 220px;
  overflow-y: auto;
  display: none;
  z-index: 99;
}
.menu-item {
  padding: 0.6rem 0.9rem;
  text-align: left;
  font-size: 0.8rem;
  cursor: pointer;
}
.menu-item:hover {
  background: rgba(255,107,0,0.15);
  color: var(--accent);
}
</style>
</head>
<body>

<header>
  <h1><span>#30DayMapChallenge</span> Roulette</h1>
  <p class="subtitle">Press <b>Space</b> or Spin ‚Äî then map whatever it gives you.</p>
</header>

<div class="columns">
  <div class="col challenge">
    <div class="label">Challenge</div>
    <div class="word" id="challengeWord">Polygons</div>
    <div class="actions">
      <button id="spinChallenge">üîÄ Spin</button>
      <button id="selectChallenge">‚òë Select</button>
    </div>
    <div class="menu" id="challengeMenu"></div>
  </div>

  <div class="col">
    <div class="label">Data</div>
    <div class="word" id="dataWord">Housing affordability</div>
    <div class="actions">
      <button id="spinData">üîÄ Spin</button>
    </div>
  </div>

  <div class="col">
    <div class="label">Location</div>
    <div class="word" id="locationWord">Tenerife</div>
    <div class="actions">
      <button id="spinLocation">üîÄ Spin</button>
    </div>
  </div>
</div>

<button class="spin-all" id="spinAll">üé≤ Spin All</button>

<script>
const challengeList = [
  "Points","Lines","Polygons","Data: My Data","Earth","Dimensions","Accessibility","Urban",
  "Analog","Air","Minimal map","Map from 2125","10 minute map","Data: OpenStreetMap","Fire",
  "Cell","A new tool","Out of this world","Projections","Water","Icons","Natural Earth","Process",
  "Places and names","Hexagons","Transport","Boundaries","Black","Raster","Makeover"
];

// üåê Expanded DATA IDEAS
const dataList = [
  // physical / environmental
  "Temperature anomalies","Air quality / PM2.5","Noise pollution","Light pollution",
  "Sea level change","Rainfall intensity","Drought alerts","Heat island index","Flood exposure",
  "Water quality at beaches","Solar potential","Wind potential","Soil fertility","Forest loss",
  "Protected areas","Wildfire risk","Earthquake frequency","Volcanic zones","Biodiversity richness",
  "Urban green cover","Deforestation frontiers","Land cover change","Glacier retreat","River networks",

  // urban / social
  "Population density","Migration flows","Median income","Housing affordability","Gentrification pressure",
  "Tourism saturation","Transport accessibility","Walkability","Public transport frequency",
  "Traffic congestion","Parking availability","Street lighting coverage","Waste collection routes",
  "Noise complaints","CCTV coverage","Bike lanes","Car ownership","Road fatalities","Accessibility to schools",
  "Health inequality","Food deserts","Hospital accessibility","Unemployment rate","Education levels",
  "Digital connectivity","Broadband coverage","Energy poverty","Eviction filings","Rental prices",

  // behavioural / temporal
  "Daily mobility patterns","Night-time economy","Working-from-home trends","Retail footfall",
  "Social media activity","TikTok hotspots","Urban soundscapes","Festival impact zones",
  "Public event density","Delivery routes","Drone corridors","Maritime shipping lanes","Flight paths",

  // speculative / cultural
  "Historical land use","Cultural heritage sites","Religious diversity","Language diversity",
  "Sense of belonging","Perceived safety","Community wellbeing","Social cohesion","Volunteer networks",
  "Happiness index","Loneliness index","Resilience index","Hope index","Fear map",
  "Digital twin accuracy","Ghost infrastructure","Future climate scenarios","Post-disaster recovery",
  "AI-generated cities","Imagined coastlines","Utopia vs dystopia overlay"
];

// üó∫ Expanded LOCATIONS
const locationList = [
  // granular scales
  "Your street","Your neighbourhood","Your building","City centre","Suburb","Commuter belt",
  "Industrial estate","Port area","Rural village","Agricultural plain","Mountain valley",
  "Coastal town","Island","Archipelago","National park","Protected marine area",

  // real cities / regions
  "Tenerife","Fuerteventura","Gran Canaria","Lanzarote","London","Manchester","Liverpool",
  "Birmingham","Leeds","Bristol","Barcelona","Madrid","Val√®ncia","Seville","Bilbao",
  "Paris","Marseille","Berlin","Munich","Hamburg","Amsterdam","Rotterdam","Brussels",
  "Copenhagen","Stockholm","Helsinki","Oslo","Rome","Milan","Naples","Athens","Istanbul",
  "Vienna","Prague","Warsaw","Budapest","Zurich","Geneva","Lisbon","Porto","Dublin","Belfast",
  "Edinburgh","Glasgow","Cardiff","Bristol","London Boroughs","South East England",
  "New York City","Chicago","Los Angeles","San Francisco","Seattle","Miami","Austin","Toronto",
  "Vancouver","Montreal","Mexico City","Bogot√°","Buenos Aires","S√£o Paulo","Rio de Janeiro",
  "Cape Town","Nairobi","Cairo","Dubai","Doha","Riyadh","Tehran","Delhi","Mumbai","Bangalore",
  "Jakarta","Bangkok","Singapore","Tokyo","Osaka","Seoul","Shanghai","Beijing","Hong Kong",
  "Taipei","Sydney","Melbourne","Auckland","Honolulu","Reykjav√≠k","Nuuk","Anchorage",
  "Lima","Santiago","Cusco","Machu Picchu region",

  // macro regions
  "Canary Islands","Balearic Islands","British Isles","Nordic countries","Baltic states",
  "Iberian Peninsula","Western Europe","Central Europe","Eastern Europe","Mediterranean Basin",
  "Middle East","North Africa","Sub-Saharan Africa","South Asia","Southeast Asia",
  "East Asia","Oceania","Caribbean","Central America","South America",
  "North America","Antarctica","Arctic Circle","Amazon Basin","Sahara Desert","Himalayas",
  "Andes Range","Great Lakes region","US‚ÄìMexico border","European Union","Global South megacities",

  // speculative / future
  "A floating city in 2125","The first lunar port","Mars colony sector A-3",
  "A climate refugee city","An underwater metropolis","A post-oil island",
  "A border that vanished","A digital twin city","Your childhood town in 2050",
  "A carbon-neutral nation","The last glacier on Earth"
];

// üåÄ FUNCTIONS
function pickRandom(list){ return list[Math.floor(Math.random()*list.length)]; }

const challengeWord=document.getElementById("challengeWord");
const dataWord=document.getElementById("dataWord");
const locationWord=document.getElementById("locationWord");
const challengeMenu=document.getElementById("challengeMenu");

function spinWord(el,list){
  el.classList.add("spinning");
  const start=performance.now(),duration=600;
  (function frame(now){
    const t=now-start;
    if(t<duration){
      if(t%50<16)el.textContent=pickRandom(list);
      requestAnimationFrame(frame);
    }else{
      el.textContent=pickRandom(list);
      el.classList.remove("spinning");
    }
  })(start);
}

document.getElementById("spinAll").onclick=()=>{spinWord(challengeWord,challengeList);spinWord(dataWord,dataList);spinWord(locationWord,locationList);}
document.getElementById("spinChallenge").onclick=()=>spinWord(challengeWord,challengeList);
document.getElementById("spinData").onclick=()=>spinWord(dataWord,dataList);
document.getElementById("spinLocation").onclick=()=>spinWord(locationWord,locationList);

// dropdown for challenge
document.getElementById("selectChallenge").onclick=()=>toggleMenu();
challengeWord.onclick=()=>toggleMenu();

function toggleMenu(){
  if(challengeMenu.style.display==="block"){challengeMenu.style.display="none";return;}
  challengeMenu.innerHTML="";
  challengeList.forEach(c=>{
    const div=document.createElement("div");
    div.className="menu-item";
    div.textContent=c;
    div.onclick=()=>{
      challengeWord.textContent=c;
      challengeMenu.style.display="none";
    };
    challengeMenu.appendChild(div);
  });
  challengeMenu.style.display="block";
}

// close when clicking outside
window.onclick=e=>{
  if(!challengeMenu.contains(e.target)&&e.target.id!=="selectChallenge"&&e.target.id!=="challengeWord"){
    challengeMenu.style.display="none";
  }
};

// Spacebar spins all
window.addEventListener("keydown",e=>{
  if(e.code==="Space"){e.preventDefault();document.getElementById("spinAll").click();}
});

challengeWord.textContent=pickRandom(challengeList);
dataWord.textContent=pickRandom(dataList);
locationWord.textContent=pickRandom(locationList);
</script>
</body>
</html>
